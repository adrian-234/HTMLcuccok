<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css & Js gyakorlás</title>
    <script src="https://kit.fontawesome.com/4455646216.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css gyak/cssmagic.css">
    
</head>
<body class="light" onload="containerLoader()">
    <div id="navbar">
        <div id="hamburger" onclick="atalakul(), kinyit()">
            <div id="hamburger_1"></div>
            <div id="hamburger_2"></div>
            <div id="hamburger_3"></div>
        </div>
        <ul>
            <li><a href="index.html">   <i class="fa fa-calculator" aria-hidden="true"></i>    <span class="navbar_titles">  Mennyi kell még?</span></a></li>
            <li><a href="#">    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>    <span class="navbar_titles">  Mi lesz ha...?</span></a></li>
            <li><a href="cssmagic.html">    <i class="fa fa-css3" aria-hidden="true"></i>   <span class="navbar_titles">  Css & Js gyakorlás</span></a></li>
            <li><a href="todo.html">    <i class="fa-solid fa-clipboard"></i>    <span class="navbar_titles">  Teendők listája</span></a></li>
            <li><a href="spend.html">    <i class="fa-solid fa-comment-dollar"></i>    <span class="navbar_titles">  Kiadás követő</span></a></li>
        </ul>
        <div id="theme" onclick="changeTheme()"><i class="fa fa-sun-o" aria-hidden="true"></i></div>
    </div>

    <span>Auto play: </span>
    <div id="toogle" onclick="toogle_switch()">
        <div></div>
    </div>
    <div id="image_viewer" onmouseenter="countdownStop()" onmouseleave="countdownCont()">
        <img id="image" src="Css gyak/Kocsik/h1.jpg">
        <div class="arrows" id="arrow_left" onclick="change_image(-1)"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        <div class="arrows" id="arrow_right" onclick="change_image(1)"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        <div id="circleContainer"></div>
        <div id="countdown"></div>
    </div>

    <form autocomplete="off">
        <div class="field">
            <input id="username" class="input" type="text" placeholder=" ">
            <label for="username" class="label" >Felhasználó név</label>
        </div>
        <div class="field">
            <input id="email" class="input" type="email" placeholder=" ">
            <label for="email" class="label" >E-mail cím</label>
        </div>
        <div class="field">
            <input id="password" class="input" type="password" placeholder=" ">
            <label for="password" class="label" >Jelszó</label>
            <i id="eyeicon" class="fa-solid fa-eye" onclick="showContent()"></i>
        </div>
        <div id="regbutton" onclick="register()">Regisztrál</div>
    </form>

    <div id="card_container">
        <div class="cards">a</div>
        <div class="cards">b</div>
        <div class="cards">c</div>
        <div class="cards">d</div>
        <div class="cards">e</div>
        <div class="cards">f</div>
    </div>

    <div id="musicplayer">
        <div id="musicinfo_art">
            <img src="Css gyak/zenelejaszto.jpg" id="musiccover">
            <div id="musicinfos">
                <p id="musictitle">Ganjaman</p>
                <p id="musicartist">Alfons</p>
            </div>
        </div>
        <div id="musicnavbar">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
            <div id="volumeContainer">
                <input id="volume" type="range" min="0" max="1" step="any" value="0.5">
                <i id="volumeicon" class="fa-solid fa-volume-high" tabindex="0"></i>
            </div>
            
        </div>
    </div>
    <audio loop="1">
        <source src="Css gyak/Zenek/Alfons - Ganjaman.mp3">
    </audio>

    

    <script src="Css gyak/cssmagic.js"></script>
    <script src="Css gyak/zenelejatszo.js"></script>
</body>
</html>
